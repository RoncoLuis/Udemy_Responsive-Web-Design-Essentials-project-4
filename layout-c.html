<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

<body>
  <!-- container -->
  <div class="container">
    <!-- Header -->
    <header class="row">
      <div class="col-12 col-md-6">
        <div class="mybox1">
          Logo
        </div>
      </div>
      <div class="col">
        <div class="mybox1">
          Nav
        </div>
      </div>
    </header>
    <!-- Hero (tagged with main)-->
    <main class="row">
      <div class="col">
        <div class="mybox1">
          <h1>This is my hero box</h1>
        </div>
      </div>
    </main>
    <!-- feature columns -->
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3">
        <div class="mybox1">
          Feature 1
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-3">
        <div class="mybox1">
          Feature 2
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-3">
        <div class="mybox1">
          Feature 3
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-3 d-md-none d-lg-block">
        <div class="mybox1">
          Feature 4
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
